<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Iniciar sesión | Q-Pets</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/favicon/site.webmanifest">
    <link rel="mask-icon" href="./src/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="../estilos/navbarFooter.css">
    <link rel="stylesheet" href="../estilos/login.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header></header>

    <img src="../src/images/iniciarsesion/iniciogato.png" alt="" class="img-fluid mx-auto d-block mt-5" width="300">
    <main class="container mx-auto p-5" id="mainContainer">
        <h1>Iniciar sesión</h1>
    
        <div class="container" id="alertaPass"></div>
        <form id="registro">
            <!--Formulario para registro de usuarios-->
    
            <div class="form-group" style="display:none;">
                <label for="newUserName">Nombre</label>
                <input type="text" class="form-control" id="newUserName" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group" style="display:none;">
                <label for="newUserLastName">Apellido</label>
                <input type="text" class="form-control" id="newUserLastName" placeholder="Escribe tu apellido">
            </div>
            <div class="form-group">
                <label for="newUserEmail">Correo electrónico</label>
                <input type="email" class="form-control" id="newUserEmail" placeholder="Escribe tu correo electrónico">
            </div>
            <div class="form-group" style="display:none;">
                <label for="newUserNumber">Número de teléfono</label>
                <input type="email" class="form-control" id="newUserNumber" minlength="10" maxlength="10"
                    placeholder="Escribe tu número telefonico">
            </div>
            <div class="form-group">
                <label for="newUserPass">Contraseña</label>
                <input type="password" class="form-control" id="newUserPass1" placeholder="Escribe tu contraseña">
            </div>
            <div class="form-group" style="display:none;">
                <label for="newUserPass2">Confirmar contraseña</label>
                <input type="password" class="form-control" id="newUserPass2" placeholder="Confirma tu contraseña">
            </div>
            <div class="form-group form-check" style="display:none;">
                <input type="checkbox" class="form-check-input" id="tycCasilla">
                <label class="form-check-label" for="tycCasilla">Acepto términos y condiciones</label>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn w-100" style="background-color: #fef9d6;" id="btnIniciar">Iniciar Sesión</button>
            </div>
            <div class="contariner mt-5">
                <a class="linkNuevaCuenta" style="text-decoration:none;" href="../pages/signin.html" ><p class="text-center" style="color:#432818;">¿No tienes cuenta? Crea una dando clic aquí</p></a>
            </div>
        </form>
    
    </main>


    <footer class="mt-5"></footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
