<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/navbarFooter.css">
    <link rel="stylesheet" href="../estilos/contacto.css">
    <title>Contacto | Q-Pets</title>
</head>

<body>
    <header class="header"></header> <!-- Cierra navbar -->
    <div class="text-center">
        <img id="gatoContacto" src="../src/images/contactoimg/perrocontacto.png" alt="">
    </div>
    <h1>Contacto</h1>
    <section>
       
        <main class="container mx-auto">
            <form onsubmit="sendEmail(); reset(); return false;">
                <div class="form-row">
                    <div class="col-md-12"> <!-- Abre campo nombre -->
                        <img class="imgIcon" src="../src/images/contactoimg/iconoPerro.svg" alt=""
                            height="40cm">
                        <label for="validationServer01">Nombre</label>
                        <input type="text" class="form-control mb-3" id="validationServer01" placeholder="Ingresa tu(s) nombre(s)" value="" required>
                        <!-- <div class="invalid-feedback">
                            El nombre debe contener entre 3 y 20 caracteres
                        </div> --> <!-- Abre campo apellido -->
                        <img class="imgIcon" src="../src/images/contactoimg/iconoGato.svg" alt="">
                        <label for="validationServer02">Apellidos</label>
                        <input type="text" class="form-control mb-3" id="validationServer02" placeholder="Ingresa tu(s) apellido(s)" value="" required>
                        <!-- <div class="invalid-feedback">
                            Ingresa tu(s) apellido(s).
                        </div> --><!-- Cierra campo apellido --> <!-- Abre campo número de telefono -->
                        <img class="imgIcon" src="../src/images/contactoimg/iconoPerro.svg" alt="">
                        <label for="validationServer03">Número de teléfono</label>
                        <input type="text" class="form-control mb-3" id="validationServer03" placeholder="Ingresa tu número de teléfono" value="" required
                            maxlength="10" minlength="10">
                        <!-- <div class="invalid-feedback">
                            Ingresa un número de 10 dígitos
                        </div> -->  <!-- Cierra campo número de telefono --> <!-- Abre campo email -->
                        <img class="imgIcon" src="../src/images/contactoimg/iconoGato.svg" alt="" width="40cm"
                            height="40cm">
                        <label for="validationServer03.1">Dirección de correo electrónico</label>
                        <input type="text" class="form-control mb-3" id="validationServer03.1"
                            aria-describedby="validationServer03.1Feedback" required placeholder="Ingresa tu dirección de correo electrónico">
                        <!-- <div id="validationServer03Feedback" class="invalid-feedback">
                            Ingresa una dirección de correo electrónico válida
                        </div> --><!-- Cierra campo email --> <!-- Abre campo estados -->
                        <img class="imgIcon" src="../src/images/contactoimg/iconoPerro.svg"
                            width="40cm" height="40cm">
                        <label for="validationServer04">Estado</label>
                        <select class="custom-select mb-3" id="validationServer04">
                            <option selected disabled value="">Elige tu estado de procedencia</option>
                            <option>Aguascalientes-AGS</option>
                            <option>Baja California-BCN</option>
                            <option>Baja California Sur-BCS</option>
                            <option>Campeche-CAM</option>
                            <option>Chiapas-CHP</option>
                            <option>Chihuahua-CHI</option>
                            <option>Ciudad de México-CDMX</option>
                            <option>Coahuila-COA</option>
                            <option>Colima-COL</option>
                            <option>Durango-DUR</option>
                            <option>Guanajuato-GTO</option>
                            <option>Guerrero-GRO</option>
                            <option>Hidalgo-HGO</option>
                            <option>Jalisco-JAL</option>
                            <option>México-EDOMEX</option>
                            <option>Michoacán-MIC</option>
                            <option>Morelos-MOR</option>
                            <option>Nayarit-NAY</option>
                            <option>Nuevo León-NLE</option>
                            <option>Oaxaca-OAX</option>
                            <option>Puebla-PUE</option>
                            <option>Querétaro-QRO</option>
                            <option>Quintana Roo-ROO</option>
                            <option>San Luis Potosí-SLP</option>
                            <option>Sinaloa-SIN</option>
                            <option>Sonora-SON</option>
                            <option>Tabasco-TAB</option>
                            <option>Tamaulipas-TAM</option>
                            <option>Tlaxcala-TLX</option>
                            <option>Veracruz-VER</option>
                            <option>Yucatán-YUC</option>
                            <option>Zacatecas-ZAC</option>
                        </select>
                        <!-- <div id="validationServer04Feedback" class="invalid-feedback">
                            Selecciona tu estado.
                        </div> --> <!-- Cierra campo estados --> <!-- Abre campo código postal -->
                        <img class="imgIcon" src="../src/images/contactoimg/iconoGato.svg" height="" width="40cm"
                            height="40cm">
                        <label for="validationServer05">Código postal</label>
                        <input type="text" class="form-control" id="validationServer05"
                            aria-describedby="validationServer05Feedback" minlength="5" maxlength="5" placeholder="Ingresa tu código postal" required>
                        <!-- <div id="validationServer05Feedback" class="invalid-feedback">
                            El código postal debe contener 5 números
                        </div> --> <!-- Cierra campo código postal -->
                <div class="form-group">
                    <div class="divCampo"> <!-- Abre campo mensaje -->
                    <img class="imgIcon" src="../src/images/contactoimg/iconoPerro.svg" height="" width="25cm" height="25cm">
                    <label for="exampleFormControlTextarea1">¡Queremos saber más! Escríbenos aquí tu mensaje</label>
                    <textarea class="form-control" id="textArea" rows="5" placeholder="Máx 300 caracteres">
                    </textarea>
                    </div>
                    <div class="form-group"> <!-- Abre campo términos y condiciones -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="tycCheck"
                                aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="tycCheck">
                                <a href="./terms.html">Aceptar términos y condiciones</a>
                            </label>
                        </div>
                    </div> <!-- Cierra campo términos y condiciones -->
                </div>
                <button class="btn btn-warning" type="submit" id="btnEnviar">Enviar</button><br>
            </div>
            </form>
        </main>
    </section>
    <footer></footer>
    <script src="../js/main.js"></script>
    <script src="../js/contacto.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>
</html>
