<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/navbarFooter.css">
    <link rel="stylesheet" href="../estilos/agregar.css">
 
    <title>Agregar productos</title>
  </head>
  <body>
<header></header>
<h1>Agregar productos</h1>
<main class="container" id="mainContainer"><!--empieza main-->
  <div class="row">
    <div class="col-md-6">
    <form id="formulario">
          <div class="col-md mb-3">
            <label for="validationDefault01">Nombre del producto</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Escribe el nombre del producto" required>
          </div>
          <div class="col-md mb-3">
            <label for="validationDefault02">Descripción del producto</label>
    <textarea class="form-control" id="validationDefault02" placeholder="Escriba la descripción del producto en esta área" rows="3" required></textarea>
          </div>
        <div class="col-auto mb-3">
            <label for="validationDefault03">Costo del producto (MXN)</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" class="form-control" id="validationDefault03" value="" required min="0">
            </div>
          </div>
          <div class="col-md mb-3">
            <label for="validationDefault04">Mascota</label>
            <select class="custom-select" id="validationDefault04" value="" required>
              <option selected disabled value="">Seleccione tipo de mascota</option>
              <option>Perro</option>
              <option>Gato</option>
            </select>
          </div>
          <div class="col-md mb-3">
            <label for="validationDefault05">Categoría</label>
            <select class="custom-select" id="validationDefault05"value="" required>
              <option selected disabled value="">Seleccione categoría</option>
              <option>Juguetes para perro</option>
              <option>Juguetes para gato</option>
              <option>Alimento para perro</option>
              <option>Alimento para gato</option>
              <option>Limpieza para perro</option>
              <option>Limpieza para gato</option>
              <option>Accesorios para perro</option>
              <option>Accesorios para gato</option>

            </select>
          </div> 

          <div class="form-group col-md mb-3 contenedor-btn-file text-center ml-3">
              <div class="form-group text-center" required>
                <label for="campoImagen" class="text-center" id="nombre">Seleccionar imagen (PNG o JPG)</label>
                <input type="file" accept="image/png, image/jpg" class="form-control-file" id="campoImagen" required>
              </div>
          </div>

          <div class="col-md mb-3">
            <button class="btn btn-primary" type="submit" id="enviar">Crear producto</button>
          </div>
      </form>
    </div>
      <div id="product-list" class="col-md-6"></div>
    </div>
</main> <!--termina main-->
<footer></footer>
   <script src="../js/agregar.js"></script>
   <script src="../js/main.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
