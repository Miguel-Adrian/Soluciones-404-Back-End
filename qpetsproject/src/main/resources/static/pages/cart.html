<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/navbarFooter.css">
    <link rel="stylesheet" href="../estilos/carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Carrito | Q-Pets</title>
</head>

<body>
    <header></header>
    <main>
        <div id="perritoconbolsa">
            <img class="img-fluid mx-auto d-block mt-5" src="../src/images/carrito/perritoconbolsa.png" alt=""
                style="height:200px;" class="img-responsive">
        </div>
        <div id="titulo">
            <h1 class="text-center p-3 font-weight-bold">Artículos Agregados</h1>
        </div>
        <div class="container-fluid mx-auto">
            <div class="row mx-auto">
                <!-- <button type="button" class="btn btnCard btn-secondary"data-dismiss="modal"> -->
                <div class="col-md-6 articulosCarrito col" style="margin:30px; border-radius: 20px;" id="card">
                    <div class="wrapper">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col" class="tt1">Producto</th>
                                        <th scope="col" class="tt1">Precio</th>
                                    </tr>
                                </thead>
                                <tbody id="contenido">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="totalCarrito">
                    </div>
                </div>
                <div class="col-md-4 resumenCompra" style="margin:0px;">
                    <!-- <h1>Resumen de compra</h1> -->
                    <div id="contMenu" class="wrapper">
                        <div class="container-fluid mx-auto">
                            <form action="">
                                <h1>
                                    <i class="bi bi-truck"></i>
                                    Detalles de envío
                                </h1>
                                <div class="name">
                                    <div>
                                        <label for="f-name">Nombre</label>
                                        <input class="form-control" type="text" name="f-name" id="nameCarr">
                                    </div>
                                    <div>
                                        <label for="l-name">Apellido</label>
                                        <input class="form-control" type="text" name="l-name" id="lastCarr">
                                    </div>
                                </div>
                                <div class="street">
                                    <label for="name">Calle y número</label>
                                    <input class="form-control" type="text" name="address" id="addrCarr">
                                </div>
                                <div class="address-info">
                                    <div>
                                        <label for="city">Ciudad</label>
                                        <input class="form-control" type="text" name="city" id="cityCarr">
                                    </div>
                                    <div>
                                        <label for="state">Estado</label>
                                        <input class="form-control" type="text" name="state" id="stateCarr">
                                    </div>
                                    <div>
                                        <label for="zip">CP</label>
                                        <input class="form-control" type="text" name="zip" id="zipCarr">
                                    </div>
                                </div>
                                <h1>
                                    <i class="bi bi-credit-card"></i> Información de pago
                                </h1>
                                <div class="cc-num">
                                    <label for="card-num">No. de tarjeta</label>
                                    <input class="form-control" type="text" name="card-num" id="cardCarr">
                                </div>
                                <div class="cc-info">
                                    <div>
                                        <label for="card-num">Exp</label>
                                        <input class="form-control" type="text" name="expire" id="expCarr">
                                    </div>
                                    <div>
                                        <label for="card-num">CCV</label>
                                        <input class="form-control" type="text" name="security" id="secuCarr">
                                    </div>
                                </div>
                                <div class="btns">
                                    <button type="button" class="btn mt-5" style="color:white;">Comprar</button>
                                    <br>
                                    <button type="button" class="btn mt-2" style="color:white;">Volver al
                                        catálogo</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
